
<header class="main-header">
  <div class="logo">
    <div class="logo-badge">MS</div>
    <div class="logo-text">
      <span class="logo-title">Mi Salud</span>
      <span class="logo-subtitle">Portal de exámenes</span>
    </div>
  </div>

  <!-- Botón hamburguesa (solo se ve en móvil por CSS) -->
  <button
    class="menu-toggle"
    type="button"
    (click)="toggleMenu()"
    aria-label="Abrir menú"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Menú -->
  <nav class="main-nav" [class.open]="isMenuOpen">
    <a (click)="irAMisExamenes(); closeMenu()">Mis Exámenes</a>
    <a routerLink="/portal/perfil" routerLinkActive="active" (click)="closeMenu()">Mi Perfil</a>
    <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Inicio</a>
    <a class="logout-btn" (click)="cerrarSesion(); closeMenu()">Cerrar Sesión</a>
  </nav>
</header>

<main class="main-content">
  
  <router-outlet></router-outlet> 
</main>

<footer class="main-footer">
  <div class="page-container footer-content">
    <span>© 2025 — Gestión de Laboratorios</span>
    <span class="footer-links">
      <a href="#">Soporte</a>
      <a href="#">Política de privacidad</a>
    </span>
  </div>
</footer>
