<div class="perfil-wrapper">
  <div class="perfil-card">
    <h2>Mi perfil</h2>
    <p>Actualiza tus datos personales.</p>

    <form [formGroup]="form" (ngSubmit)="guardar()">

      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input id="nombres" type="text" formControlName="nombres" />
        <small class="error" *ngIf="nombres?.touched && nombres.invalid">
          Debes ingresar tus nombres (mínimo 2 caracteres).
        </small>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" formControlName="apellidos" />
        <small class="error" *ngIf="apellidos?.touched && apellidos.invalid">
          Debes ingresar tus apellidos (mínimo 2 caracteres).
        </small>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" readonly class="input-readonly" />
        <small class="error" *ngIf="email?.touched && email.invalid">
          Ingresa un correo válido.
        </small>
      </div>

      <!-- <div class="form-group">
        <label for="telefono">Teléfono (opcional)</label>
        <input id="telefono" type="text" formControlName="telefono" />
      </div> -->

      <button type="submit" [disabled]="cargando">
        {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
      </button>

      <button type="button" class="btn-secondary" (click)="volverAResultados()">
        Volver
      </button>
    </form>

    <p class="ok" *ngIf="okMsg">{{ okMsg }}</p>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
</div>
