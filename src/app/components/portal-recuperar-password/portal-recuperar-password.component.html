<main class="auth-wrapper">
  <section class="auth-card">
    <h1 class="auth-title">Recuperar contrase침a</h1>
    <p class="auth-subtitle">
      Ingresa tu RUT o correo electr칩nico y te enviaremos instrucciones para recuperar tu contrase침a.
    </p>

    <form [formGroup]="form" (ngSubmit)="enviar()" novalidate>
      <div class="form-field">
        <label for="rutOrEmail">RUT o Email</label>
        <input
          id="rutOrEmail"
          type="text"
          formControlName="rutOrEmail"
          placeholder="Ej: 17379439 o correo@ejemplo.com"
        />
        <div class="field-error" *ngIf="rutOrEmail?.touched && rutOrEmail?.invalid">
          <span *ngIf="rutOrEmail?.errors?.['required']">
            Este campo es obligatorio.
          </span>
        </div>
      </div>

      <div class="alert-error" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <div class="alert-success" *ngIf="okMsg">
        {{ okMsg }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="form.invalid || cargando"
      >
        <span *ngIf="!cargando">Recuperar</span>
        <span *ngIf="cargando">Enviando...</span>
      </button>
    </form>

    <div class="auth-links">
      <a routerLink="/portal/login" class="link">Volver al inicio de sesi칩n</a>
    </div>
  </section>
</main>
